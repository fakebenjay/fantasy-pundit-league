<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>Fantasy Pundit League</title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- Your styles should be called here -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>
        <div class="card" id="title">
          <a href="#week-1">1</a> | <a href="#week-2">2</a> | <a href="#week-3">3</a> | <a href="#week-4">4</a> | <a href="#week-5">5</a> | <a href="#week-6">6</a> | <a href="#week-7">7</a> | <a href="#week-8">8</a> | <a href="#week-9">9</a> | <a href="#week-10">10</a> | <a href="#week-11">11</a> | <a href="#week-12">12</a> | <a href="#week-13">13</a>
        </div>
        <div class="week-card" id="week-1" style="background-color: blue"></div>
        <div class="week-card" id="week-2" style="background-color: green"></div>
        <div class="week-card" id="week-3" style="background-color: red"></div>
        <div class="week-card" id="week-4" style="background-color: blue"></div>
        <div class="week-card" id="week-5" style="background-color: green"></div>
        <div class="week-card" id="week-6" style="background-color: red"></div>
        <div class="week-card" id="week-7" style="background-color: blue"></div>
        <div class="week-card" id="week-8" style="background-color: green"></div>
        <div class="week-card" id="week-9" style="background-color: red"></div>
        <div class="week-card" id="week-10" style="background-color: blue"></div>
        <div class="week-card" id="week-11" style="background-color: green"></div>
        <div class="week-card" id="week-12" style="background-color: red"></div>
        <div class="week-card" id="week-13" style="background-color: blue"></div>
        <div class="week-card" id="week-14" style="background-color: green"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://rawgit.com/customd/jquery-visible/master/jquery.visible.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script id="standings-template" type="text/x-lodash-template">
          <div class="fl w-third">
            <table class="standings">
              <th colspan="3">Standings</th>
              <tbody>
                <tr class="standing-header">
                  <td>Name</td>
                  <td>Average Points</td>
                  <td>Total Points</td>
                </tr>
              </tbody>
              <tbody>
                <tr class="team">
                  <td class="name"><%= name1 %></td>
                  <td class="avg-points"><%= avgPoints1 %></td>
                  <td class="tot-points"><%= totPoints1 %></td>
                </tr>
                <tr class="team">
                  <td class="name"><%= name2 %></td>
                  <td class="avg-points"><%= avgPoints2 %></td>
                  <td class="tot-points"><%= totPoints2 %></td>
                </tr>
                <tr class="team">
                  <td class="name"><%= name3 %></td>
                  <td class="avg-points"><%= avgPoints3 %></td>
                  <td class="tot-points"><%= totPoints3 %></td>
                </tr>
                <tr class="team">
                  <td class="name"><%= name4 %></td>
                  <td class="avg-points"><%= avgPoints4 %></td>
                  <td class="tot-points"><%= totPoints4 %></td>
                </tr>
                <tr class="team">
                  <td class="name"><%= name5 %></td>
                  <td class="avg-points"><%= avgPoints5 %></td>
                  <td class="tot-points"><%= totPoints5 %></td>
                </tr>
                <tr class="team">
                  <td class="name"><%= name6 %></td>
                  <td class="avg-points"><%= avgPoints6 %></td>
                  <td class="tot-points"><%= totPoints6 %></td>
                </tr>
              </tbody>
            </table>
          </div>
        </script>
        <script id="lineup-template" type="text/x-lodash-template">
          <div class="fl w-third">
            <table class="lineup">
              <th colspan="3" class="team-name">Matthew Berry</th>
              <tbody>
                <tr class="player">
                  <td class="position">QB</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">RB</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">RB</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">WR</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">WR</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">TE</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">FLEX</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">D/ST</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
                <tr class="player">
                  <td class="position">K</td>
                  <td class="name">NAME</td>
                  <td class="points">Points</td>
                </tr>
              </tbody>
              <tbody class="total">
                <tr>
                  <td class="position" colspan="2">TOTAL</td>
                  <td class="points">Points</td>
                </tr>
              </tbody>
            </table>
          </div>
        </script>
        <script id="scores-template" type="text/x-lodash-template">
          <div class="fl w-third">
            <table>
              <th colspan="4">Good Teams</th>
              <tr class="matchup">
                <td class="team">Matthew Berry</td><td class="points">0</td>
                <td class="team">Jamey Eisenberg</td><td class="points">0</td>
              </tr>
              <tr class="matchup">
                <td class="team">Michael Beller</td><td class="points">0</td>
                <td class="team">Adam Rank</td><td class="points">0</td>
              </tr>
              <tr class="matchup">
                <td class="team">Michael Fabiano</td><td class="points">0</td>
                <td class="team">Vinnie Iyer</td><td class="points">0</td>
              </tr>
            </table>
            <br></br>
            <table>
              <th colspan="4">Bad Teams</th>
              <tr class="matchup">
                <td class="team">Matthew Berry</td><td class="points">0</td>
                <td class="team">Jamey Eisenberg</td><td class="points">0</td>
              </tr>
              <tr class="matchup">
                <td class="team">Michael Beller</td><td class="points">0</td>
                <td class="team">Adam Rank</td><td class="points">0</td>
              </tr>
              <tr class="matchup">
                <td class="team">Michael Fabiano</td><td class="points">0</td>
                <td class="team">Vinnie Iyer</td><td class="points">0</td>
              </tr>
            </table>
          </div>
        </script>
        <script src="js/smooth-scroll.js"></script>
        <script src="lineups/week1.json"></script>
        <script src="lineups/week2.json"></script>
        <script src="lineups/week3.json"></script>
        <script src="lineups/week4.json"></script>
        <script src="lineups/week5.json"></script>
        <script src="lineups/week6.json"></script>
        <script src="lineups/week7.json"></script>
        <script src="lineups/week8.json"></script>
        <script src="lineups/week9.json"></script>
        <script src="lineups/week10.json"></script>
        <script src="lineups/week11.json"></script>
        <script src="lineups/week12.json"></script>
        <script src="lineups/week13.json"></script>
        <script src="lineups/week14.json"></script>
        <script src="js/templates/index.js"></script>
        <script src="js/xhr.js"></script>
        <script src="js/app.js"></script>
        <!-- Your javascript should be called here -->
    </body>

</html>
